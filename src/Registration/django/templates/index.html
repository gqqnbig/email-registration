<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shine cluster registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body class="container">
<h1>Shine cluster registration</h1>
<form method="post" action="index.html">

	<label class="row">Your MPI Email Address: <input type="email" required pattern=".+@ipm\.edu\.mo$" size="20"/></label>
	<fieldset class="row">
		<legend>Your major:</legend>

		<label><input type="radio" value="cs" name="major"> Computer Science</label>
		<label><input type="radio" value="other" name="major"> Other</label>
	</fieldset>

	<fieldset id="usePublicKeyQuestion" class="row">
		<legend>Do you want to use public key authentication for SSH login?</legend>

		<label><input type="radio" checked name="key"> Yes</label>
		<label><input type="radio" name="key" id="keyNoInput"> No, I want to use password.</label>
	</fieldset>

	<label id="publicKeyQuestion" class="row">Your public key: <textarea rows="3" cols="30"></textarea> </label>

	<label class="row">Your user name: <input type="text" minlength="5" maxlength="15" required/></label>

	<button type="submit" class="row">Submit</button>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(() => {
		$('#usePublicKeyQuestion').on('change', function () {
			if ($('#keyNoInput').is(':checked'))
				$('#publicKeyQuestion').hide();
			else
				$('#publicKeyQuestion').show();
		});
	});
</script>

</body>
</html>
